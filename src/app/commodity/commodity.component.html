<a href="#" [routerLink]="['/commodity-detail', commodity.id]">
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card">
      <img class="card-img-top" src="http://placehold.it/500x325" alt="">
      <div class="card-body">
        <h4 class="card-title">{{commodity.product}}</h4>
        <p class="card-text">ZMK {{commodity.price}}</p>
        <p class="card-text">{{commodity.quantity}}{{commodity.metric}}</p>
      </div>
    </div>
  </div>
</a>
