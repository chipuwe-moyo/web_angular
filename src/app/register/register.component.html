<form (ngSubmit)="onRegister(f)" #f="ngForm">
  <span>* Required</span>
  <fieldset>
    <legend>New User</legend>
    <div class="form-group">
      <label for="first_name"><span>*</span>First Name</label>
      <input type="text" id="first_name" name="first_name" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="last_name"><span>*</span>Last Name</label>
      <input type="text" id="last_name" name="last_name" ngModel class="form-control" required>
    </div>
    <hr>
    <div class="form-group">
      <label for="username"><span>*</span>Username</label>
      <input type="text" id="username" name="username" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password"><span>*</span>Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
    </div>
    <hr>
    <div class="form-group">
      <label for="street_address"><span>*</span>Street Address</label>
      <textarea name="street_address" id="street_address"  ngModel class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="city"><span>*</span>City</label>
      <input type="text" id="city" name="city" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="country"><span>*</span>Country</label>
      <input type="text" id="country" name="country" ngModel class="form-control" required>
    </div>
    <hr>
    <div class="form-group">
      <label for="email"><span>*</span>E-Mail</label>
      <input type="email" id="email" name="email" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone_number"><span>*</span>Phone Number</label>
      <input type="tel" id="phone_number" name="phone_number" ngModel class="form-control" required>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Register</button>
  </fieldset>
</form>
