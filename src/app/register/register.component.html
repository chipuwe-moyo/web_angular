<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
          <div style="float:right; font-size: 85%; position: relative; top:-10px">
            <a href="#" [routerLink]="['/login']">Sign In</a>
          </div>
        </div>
        <div class="panel-body">
          <form role="form" (ngSubmit)="onRegister(f)" #f="ngForm">
            <span style="color: red;">* All fields required</span>
            <fieldset>
              <div class="form-group">
                <input placeholder="First Name" type="text" id="first_name" name="first_name" ngModel
                                     class="form-control" required>
              </div>
              <div class="form-group">
                <input placeholder="Last Name" type="text" id="last_name" name="last_name" ngModel
                                     class="form-control" required>
              </div>
              <hr>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input placeholder="Username" type="text" id="username" name="username" ngModel
                                     class="form-control" required>
              </div>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input placeholder="Password" type="password" id="password" name="password" ngModel
                                     class="form-control" required>
              </div>
              <hr>
              <div class="form-group">
                <textarea placeholder="Street Address" name="street_address" id="street_address" ngModel
                                        class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <input placeholder="City" type="text" id="city" name="city" ngModel class="form-control" required>
              </div>
              <div class="form-group">
                <input placeholder="Province" type="text" id="province" name="province" ngModel
                       class="form-control" required>
              </div>
              <div class="form-group">
                <input placeholder="Country" type="text" id="country" name="country" ngModel
                                     class="form-control" required>
              </div>
              <hr>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" placeholder="E-mail" id="email" name="email" ngModel class="form-control"
                       required>
              </div>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                <input placeholder="Phone Number" type="tel" id="phone_number" name="phone_number"
                                     ngModel class="form-control" required>
              </div>
              <button type="submit" [disabled]="!f.valid" class="btn btn-info">Register</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
