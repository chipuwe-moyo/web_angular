<h3 class="text-center">My Commodities</h3>
<hr>

<!-- We are going to get an array of commodities stored in the commodities variable. We'll loop over
that variable here using the ngFor directive -->
<div class="row text-center">
  <app-commodity *ngFor="let commodity of commodities" [commodity]="commodity" (commodityDeleted)="onDeleted($event)">
  </app-commodity>
</div>
