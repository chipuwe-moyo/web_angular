                </span>
            <div class="mq-comment-body clearfix">
              <div class="header">
                <strong class="primary-font">{{notification.data.user_id}}</strong>
                <small class="pull-right text-muted">
                  <span class="glyphicon glyphicon-time"></span>{{notification.updated_at}}
                </small>
              </div>
              <p>
                {{notification.data.message}}
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="mq-panel-wrapper">
    <div class="mq-panel-header">
      <h3>Commodities</h3>
    </div>

    <div class="mq-panel-body">
      <!-- We are going to get an array of commodities stored in the commodities variable. We'll loop over
that variable here using the ngFor directive -->
      <div class="row text-center">
        <app-commodity *ngFor="let commodity of commodities" [commodity]="commodity">
        </app-commodity>
      </div>
    </div>
  </div>
</div>
