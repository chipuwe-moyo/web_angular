<button class="btn btn-primary" (click)="onGetMyCommodities()">My Commodities</button>
<button class="btn btn-primary" (click)="onGetAllCommodities()">All Commodities</button>
<hr>
<app-commodity *ngFor="let commodity of commodities" [commodity]="commodity" (commodityDeleted)="onDeleted($event)"></app-commodity>
