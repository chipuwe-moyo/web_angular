<form (ngSubmit)="onLogin(f)" #f="ngForm">
  <fieldset>
    <legend>Already Registered</legend>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" id="username" name="username" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Last Name</label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Login</button>
  </fieldset>
</form>
